<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./page_1.css" />

    <title>Document</title>
  </head>
  <body>
    <img
      class="background_image"
      src="../images/pexels-rodion-kutsaiev-9436715.jpg"
      alt="background_image"
    />
    <!-- log in section start -->
    <div class="log_in_section">
      <div class="img_border">
        <svg
          class="place_holder"
          fill="#866ee0"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"
          />
        </svg>
        <!-- <img src="" alt="user_icon" /> -->
      </div>
      <div class="auto_signup_option">
        <div class="left_side">
          <div class="fa-brands fa-facebook"></div>
          <div class="fa-brands fa-google"></div>
          <div class="fa-brands fa-github"></div>
        </div>
        <div class="right_side">
          <div class="fa-brands fa-apple"></div>
          <div class="fa-brands fa-twitter"></div>
          <div class="fa-brands fa-instagram"></div>
        </div>
      </div>
      <form action="../page_2.html" method="get">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="log_in_user_name_email"
            placeholder="enter your email or username"
            autocomplete
            required
          />
          <label for="log_in_user_name_email">username</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="Password_log_in_password"
            placeholder="Password"
            min="6"
            max="15"
            pattern="\w*?\d*?"
            autocomplete
            required
          />
          <label for="Password_log_in_password">Password</label>
        </div>
        <input type="submit" class="btn btn-primary" value="Log in" />
      </form>
      <div class="go_to_sign_up">
        don't have an account?
        <span data-bs-toggle="modal" data-bs-target="#sign_up_modal"
          >Sign Up</span
        >
      </div>
    </div>
    <!-- log in section end -->
    <!-- sign_up_section start -->
    <div
      class="modal fade sign_up_section"
      id="sign_up_modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="progress_bar">
            <span class="step_1">1</span>
            <div class="step_1">
              <svg
                class="step_1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#fff"
                width="24"
                height="24"
              >
                <path
                  d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z"
                ></path>
              </svg>
            </div>
            <div class="step_line num_1"></div>
            <span class="step_2">2</span>
            <div class="step_2">
              <svg
                class="step_2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#fff"
                width="24"
                height="24"
              >
                <path
                  d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z"
                ></path>
              </svg>
            </div>
            <div class="step_line num_2"></div>
            <span class="step_3">3</span>
            <div class="step_3">
              <svg
                class="step_3"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#fff"
                width="24"
                height="24"
              >
                <path
                  d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z"
                ></path>
              </svg>
            </div>
          </div>

          <form id="sign_up" method="GET" action="/" class="modal-body">
            <div
              id="form_carousel"
              class="carousel slide"
              data-interval="false"
            >
              <div class="carousel-inner">
                <div class="carousel-item form_part_1 active">
                  <div>
                    <div class="form-floating">
                      <input
                        id="full_name_input"
                        type="text"
                        class="form-control"
                        placeholder="full name"
                        aria-label="full name"
                        max="30"
                        pattern="\w{3,}\s\w{3,}(\s\w{3,})?"
                        required
                      />
                      <p class="input_error_message full_name">
                        first and last name should be seperated by a space
                      </p>
                      <label for="full_name_input">full name</label>
                    </div>
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput_email"
                        placeholder="name@example.com"
                        required
                      />
                      <p class="input_error_message email">
                        example : name@example.com
                      </p>
                      <label for="floatingInput_email">Email address</label>
                    </div>
                  </div>
                </div>
                <div class="carousel-item form_part_2">
                  <div>
                    <div class="form-floating">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="floatingPassword"
                        min="6"
                        max="15"
                        pattern="\w*?\d*?"
                        autocomplete
                        required
                      />
                      <p class="input_error_message password">
                        don' use any special charcter 6 to 15
                      </p>
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword_confirm"
                        placeholder="Confirm Password"
                        min="6"
                        max="15"
                        pattern="\w*?\d*?"
                        autocomplete
                        required
                      />
                      <p class="input_error_message confirm_password">
                        passwords dosen't match
                      </p>
                      <label for="floatingPassword_confirm"
                        >Confirm Password</label
                      >
                    </div>
                  </div>
                </div>
                <div class="carousel-item form_part_3">
                  <div>
                    <div class="col-12 form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                        placeholder="address optional"
                        required
                      />

                      <label for="inputAddress" class="form-label"
                        >address optional</label
                      >
                    </div>

                    <div class="col-12 form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress2"
                        placeholder="Apartment, studio, or floor"
                      />
                      <label for="inputAddress2" class="form-label"
                        >Apartment, studio, or floor</label
                      >
                    </div>
                    <div class="row">
                      <div class="col-5 form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="inputCity"
                        />
                        <label
                          for="inputCity"
                          class="form-label"
                          placeholder="City"
                          >City</label
                        >
                      </div>
                      <div class="col-4 form-floating">
                        <select id="inputState" class="form-select">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                        <label for="inputState" class="form-label">State</label>
                      </div>
                      <div class="col-3 form-floating">
                        <input type="text" class="form-control" id="inputZip" />
                        <label for="inputZip" class="form-label">Zip</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="carousel-item form_part_4">
                  <div>
                    <h1>you're all set to go</h1>
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev btn btn-secondary"
                type="button"
                data-bs-dismiss="modal"
              >
                close
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next btn btn-primary"
                type="button"
                data-bs-target="#form_carousel"
                data-bs-slide="next"
                disabled
              >
                Next
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- sign_up_section end -->
    <script
      src="https://kit.fontawesome.com/a8e98769c0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./page_1.js"></script>
  </body>
</html>
