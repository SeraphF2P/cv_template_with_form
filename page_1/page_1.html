<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./page_1.css" />

    <title>Document</title>
  </head>
  <body>
    <img
      class="background_image"
      src="../images/pexels-rodion-kutsaiev-9436715.jpg"
      alt="background_image"
    />
    <div class="first_page">
      <div class="landing">
        <div class="profile">
          <img src="../svg/bx-user.svg" alt="user_icon" />
        </div>
        <div
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Log in
        </div>
        <div
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
        >
          sign up
        </div>
      </div>
    </div>
    <div class="form_section">
      <!-- log in section start -->
      <div class="log_in_section">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <h1>Log in</h1>
              <div class="row auto_signup_option">
                <div class="fa-brands fa-facebook"></div>
                <div class="fa-brands fa-google"></div>
                <div class="fa-brands fa-yahoo"></div>
                <div class="fa-brands fa-microsoft"></div>
              </div>
              <div class="row divider">or</div>

              <form action="../page_2.html" method="get">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="log_in_user_name_email"
                    placeholder="enter your email or username"
                    required
                  />
                  <label for="log_in_user_name_email">username</label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="Password_log_in_password"
                    placeholder="Password"
                    min="6"
                    max="15"
                    pattern="\w*?\d*?"
                    required
                  />
                  <label for="Password_log_in_password">Password</label>
                </div>
                <div>
                  don't have an account?
                  <a data-bs-toggle="modal" data-bs-target="#exampleModal2"
                    >Sign Up</a
                  >
                </div>
                <div class="row">
                  <button
                    type="button"
                    class="btn btn-secondary btn_close"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <input type="submit" class="btn btn-primary" value="Log in" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- log in section end -->
      <!-- sign_up_section start -->
      <div
        class="modal fade sign_up_section"
        id="exampleModal2"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="progress_bar">
              <span class="step_1">1</span>
              <img class="step_1" src="../svg/bx-check.svg" alt="" />
              <span class="step_2">2</span>
              <img class="step_2" src="../svg/bx-check.svg" alt="" />
              <span class="step_3">3</span>
              <img class="step_3" src="../svg/bx-check.svg" alt="" />
              <div class="line"></div>
            </div>
            <form id="sign_up" method="GET" action="/" class="modal-body">
              <div class="steps_bodys">
                <div class="step_body num_1">
                  <div class="form-floating">
                    <input
                      id="full_name_input"
                      type="text"
                      class="form-control"
                      placeholder="full name"
                      aria-label="full name"
                      max="30"
                      pattern="\w{3,}\s\w{3,}(\s\w{3,})?"
                      required
                    />
                    <p class="input_error_message full_name">
                      first and last name should be seperated by a space
                    </p>
                    <label for="full_name_input">full name</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput_email"
                      placeholder="name@example.com"
                      required
                    />
                    <p class="input_error_message email">
                      example : name@example.com
                    </p>
                    <label for="floatingInput_email">Email address</label>
                  </div>
                </div>
                <div class="step_body num_2">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      id="floatingPassword"
                      min="6"
                      max="15"
                      pattern="\w*?\d*?"
                      required
                    />
                    <p class="input_error_message password">
                      don' use any special charcter 6 to 15
                    </p>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword_confirm"
                      placeholder="Confirm Password"
                      min="6"
                      max="15"
                      pattern="\w*?\d*?"
                      required
                    />
                    <p class="input_error_message confirm_password">
                      passwords dosen't match
                    </p>
                    <label for="floatingPassword_confirm"
                      >Confirm Password</label
                    >
                  </div>
                </div>
                <div class="step_body num_3">
                  <div class="col-12 form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress"
                      placeholder="address optional"
                      required
                    />

                    <label for="inputAddress" class="form-label"
                      >address optional</label
                    >
                  </div>

                  <div class="col-12 form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartment, studio, or floor"
                    />
                    <label for="inputAddress2" class="form-label"
                      >Apartment, studio, or floor</label
                    >
                  </div>
                  <div class="row">
                    <div class="col-5 form-floating">
                      <input type="text" class="form-control" id="inputCity" />
                      <label
                        for="inputCity"
                        class="form-label"
                        placeholder="City"
                        >City</label
                      >
                    </div>
                    <div class="col-4 form-floating">
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                      <label for="inputState" class="form-label">State</label>
                    </div>
                    <div class="col-3 form-floating">
                      <input type="text" class="form-control" id="inputZip" />
                      <label for="inputZip" class="form-label">Zip</label>
                    </div>
                  </div>
                </div>
                <div class="step_body num_4">
                  <h1>you're all set to go</h1>
                </div>
              </div>
            </form>
            <div class="form_btns">
              <button
                type="button"
                class="btn btn-secondary btn_close btn_prev"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button class="btn btn-primary btn_next">Next</button>
            </div>
          </div>
        </div>
      </div>
      <!-- sign_up_section end -->
    </div>
    <div class="theme"></div>
    <script
      src="https://kit.fontawesome.com/a8e98769c0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./page_1.js"></script>
  </body>
</html>
